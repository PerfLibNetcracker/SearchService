spring.profiles.active=${PERFLIB_PROFILE:dev}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${PERFLIB_DATABASE_USER:postgres}
spring.datasource.password=${PERFLIB_DATABASE_PASSWORD:postgres}
spring.jpa.show-sql=false
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.default_schema=main_model
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=false
spring.flyway.user=${PERFLIB_DATABASE_USER:postgres}
spring.flyway.password=${PERFLIB_DATABASE_PASSWORD:postgres}
spring.flyway.schemas=main_model
