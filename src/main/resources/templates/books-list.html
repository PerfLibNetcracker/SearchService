<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Data Base</title>
</head>
<body>
    <div th:switch="${books}">
    <h2 th:case="null">Книги не найдены!</h2>
    <div th:case="*">
        <h2>Книги</h2>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Число просмотров</th>
                <th>Рейтинг</th>
                <th>Автор</th>
                <th>Жанр</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="books : ${books}">
                <td th:text="${books.id}"></td>
                <td th:text="${books.name}"></td>
                <td th:text="${books.price}"></td>
                <td th:text="${books.totalViews}"></td>
                <td th:text="${books.rating}"></td>
                <td th:text="${books.author.fullName}"></td>
                <td th:text="${books.genre.name}"></td>
                <td><a th:href="@{/api/service/search/book-update/{id}(id=${books.id})}">Edit</a></td>
                <td><a th:href="@{/api/service/search/book-delete/{id}(id=${books.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/api/service/search/book-create">Добавить книгу</a></p>
    </div>
</body>
</html>
